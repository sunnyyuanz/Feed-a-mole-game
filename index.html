<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed A Mole</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="gameWrapper">
        <div class="placeholder"><div class="worm_container hide"><img class='worm' src="images/worm.png" alt="worm"></div></div>
        <div class="holes">
        <div class="hole">  
            <div id="mole01" ><img class="mole" data-index='0' src="images/mole-hungry.png" alt="mole-hungry"></div>
        </div>
        <div class="hole">  
            <div id="mole02"><img class="mole hide" data-index='1' src="images/mole-leaving.png" alt="mole-hungry"></div>
        </div>
        <div class="hole">  
            <div id="mole03"><img class="mole" data-index='2' src="images/mole-hungry.png" alt="mole-hungry"></div>
        </div>
        <div class="hole">  
            <div id="mole04"><img class="mole" data-index='3' src="images/mole-sad.png" alt="mole-hungry"></div>
        </div>
        <div class="hole">  
            <div id=" mole05"><img class="mole hide" data-index='4' src="images/mole-hungry.png" alt="mole-hungry"></div>
        </div>
        <div class="hole">  
            <div id="mole06"><img class="mole hide" data-index='5' src="images/mole-hungry.png" alt="mole-hungry"></div>
        </div>
        <div class="hole">  
            <div id="mole07"><img class="mole" data-index='6' src="images/mole-hungry.png" alt="mole-hungry"></div>
        </div>
        <div class="hole">  
            <div id="mole08"><img class="mole" data-index='7' src="images/mole-hungry.png" alt="mole-hungry"></div>
        </div>
        <div class="hole grid_end1">  
            <div id="mole09"><img class="mole" data-index='8' src="images/mole-hungry.png" alt="mole-hungry"></div>
        </div>
        <div class="hole grid_end2">  
            <div id="mole10"><img class="mole hide" data-index='9' src="images/mole-hungry.png" alt="mole-hungry"></div>
        </div>
    </div>
    </section>
    <section class="gameOver hide">
        <img src="images/win.png" alt="win" class="win">
    </section>
    <script src="./mole.js"></script>
</body>
</html>
